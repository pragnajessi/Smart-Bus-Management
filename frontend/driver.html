<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Driver Panel - Smart Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }

    button {
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4b0fa5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üöå Driver Announcement Panel</h2>

    <input id="stopInput" placeholder="Enter Next Stop Name">
    <button onclick="addStop()">Announce Stop</button>

    <h3>üìç Upcoming Stops</h3>
    <ul id="stopsList"></ul>
  </div>

  <script>
    const API = "http://127.0.0.1:8000/announcements";

    // Add stop to backend
    function addStop() {
      const stop = document.getElementById("stopInput").value;
      if (!stop) return alert("Enter stop name");

      fetch(API + "/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ stop: stop })
      })
        .then(() => {
          document.getElementById("stopInput").value = "";
          loadStops();   // refresh list immediately
        });
    }

    // Load all stops
    function loadStops() {
      fetch(API)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("stopsList");
          list.innerHTML = "";

          data.forEach(stop => {
            const li = document.createElement("li");
            li.textContent = stop;
            list.appendChild(li);
          });
        });
    }

    // Auto load when page opens
    loadStops();
  </script>

</body>

</html>
