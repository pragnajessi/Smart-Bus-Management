<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Driver Panel - Smart Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }

    button {
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4b0fa5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üöå Driver Announcement Panel</h2>

    <input list="stopsData" id="stopInput" placeholder="Enter Next Stop Name">

    <datalist id="stopsData">
      <option value="Miyapur">
      <option value="Koti">
      <option value="LB Nagar">
      <option value="Hayathnagar">
      <option value="Nalgonda">
      <option value="Suryapet">
      <option value="Nandigama">
      <option value="Ibrahimpatnam">
      <option value="Bhavanipuram">
      <option value="PNBS">
      <option value="Benz Circle">
      <option value="Ramavarappadu Ring">
      <option value="Vijayawada">
    </datalist>

    <button onclick="addStop()">Announce Stop</button>

    <h3>üìç Upcoming Stops</h3>
    <ul id="stopsList"></ul>
  </div>

  <script>
    let stops = [];

    function addStop() {
      const input = document.getElementById("stopInput");
      const stop = input.value.trim();

      if (stop === "") {
        alert("Enter a stop name");
        return;
      }

      stops.push(stop);
      input.value = "";

      renderStops();

      // speak announcement
      speak(`Hello passengers, next stop is ${stop}`);
    }

    function renderStops() {
      const list = document.getElementById("stopsList");
      list.innerHTML = "";

      stops.forEach((stop, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${stop}`;
        list.appendChild(li);
      });
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 1;
      msg.pitch = 1;
      speechSynthesis.speak(msg);
    }
  </script>

  <h2>üìç Live GPS Tracking</h2>
  <button onclick="startGPS()">Start GPS</button>

  <h2>üö® Emergency</h2>
  <button style="background:red" onclick="sendEmergency()">Emergency Alert</button>

  <script>
    function startGPS() {
      navigator.geolocation.watchPosition(pos => {
        fetch("http://127.0.0.1:8000/gps/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          })
        })
      })
    }

    function sendEmergency() {
      fetch("http://127.0.0.1:8000/emergency", { method: "POST" })
      alert("Emergency sent!")
    }
  </script>


</body>

</html>
