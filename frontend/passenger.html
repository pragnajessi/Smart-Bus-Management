<!DOCTYPE html>
<html>

<head>
  <title>Passenger Wake-Up Alerts</title>
  <style>
    body {
      background: #007bff;
      font-family: Arial;
      padding: 20px;
      color: white;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      max-width: 420px;
      margin: auto;
    }

    select,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
    }

    .emergency {
      background: red;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Passenger Wake-Up Alert</h2>

    <select id="stop">
      <option>Miyapur</option>
      <option>Koti</option>
      <option>LB Nagar</option>
      <option>Hayathnagar</option>
      <option>Nalgonda</option>
      <option>Suryapet</option>
      <option>Nandigama</option>
      <option>Ibrahimpatnam</option>
      <option>Bhavanipuram</option>
      <option>PNBS</option>
      <option>Benz Circle</option>
      <option>Ramavarappadu Ring</option>
      <option>Vijayawada</option>
    </select>

    <button onclick="register()">Register</button>
    <button class="emergency" onclick="sendEmergency()">ðŸš¨ Emergency</button>

    <p id="status">Please select your stop and register.</p>
  </div>

  <script>
    const channel = new BroadcastChannel("bus_channel");

    let myStop = "";
    let nearAlert = false;
    let arrivedAlert = false;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 0.95;
      speechSynthesis.speak(msg);
    }

    function register() {
      myStop = document.getElementById("stop").value;
      document.getElementById("status").innerText =
        "âœ… Registration successful! Waiting for " + myStop;
      speak("Registration successful. You will be alerted for " + myStop);
    }

    /* SEND GPS */
    navigator.geolocation.watchPosition(pos => {
      channel.postMessage({
        type: "gps",
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      });
    });

    /* RECEIVE ANNOUNCEMENTS + ETA */
    channel.onmessage = e => {
      const data = e.data;

      if (data.type === "announce" && data.stop === myStop) {

        if (data.stage === "near" && !nearAlert) {
          speak("Attention passenger, your stop is arriving soon. Please get ready with your belongings.");
          nearAlert = true;
        }

        if (data.stage === "arrived" && !arrivedAlert) {
          speak("Attention passenger, your stop has arrived.");
          arrivedAlert = true;
        }
      }

      if (data.type === "eta" && data.stop === myStop) {
        document.getElementById("status").innerText =
          "â± ETA: " + data.minutes + " minutes";
      }
    };

    /* EMERGENCY */
    function sendEmergency() {
      navigator.geolocation.getCurrentPosition(pos => {
        channel.postMessage({
          type: "emergency",
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        });
      });
      speak("Emergency alert sent successfully.");
    }
  </script>

</body>

</html>
