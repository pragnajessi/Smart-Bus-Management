<!DOCTYPE html>
<html>

<head>
  <title>Passenger Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #007bff;
      color: white;
      padding: 20px
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      max-width: 420px;
      margin: auto
    }

    select,
    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px
    }

    button {
      background: #007bff;
      color: white
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<body>
  <h2>ðŸ—º Live Bus Location</h2>
  <div id="map" style="height:400px"></div>

  <h3 id="eta"></h3>
  <h2 id="emergencyBox" style="color:red"></h2>

  <div class="card">
    <h2>ðŸŽ§ Passenger Wake-Up Alert</h2>

    <input id="name" placeholder="Your name">

    <select id="stop">
      <option>Miyapur</option>
      <option>Koti</option>
      <option>LB Nagar</option>
      <option>Hayathnagar</option>
      <option>Nalgonda</option>
      <option>Suryapet</option>
      <option>Nandigama</option>
      <option>Ibrahimpatnam</option>
      <option>Bhavanipuram</option>
      <option>PNBS</option>
      <option>Benz Circle</option>
      <option>Ramavarappadu Ring</option>
      <option>Vijayawada</option>

    </select>

    <button onclick="registerPassenger()">Register</button>

    <p id="status">Waiting...</p>
  </div>

  <script>
    let userStop = "";
    let lastStop = "";

    function speakWakeup() {
      const msg = new SpeechSynthesisUtterance(
        "Hello passenger, your stop is arriving shortly. Please prepare to get down safely."
      );
      msg.rate = 0.9;
      msg.pitch = 1;
      speechSynthesis.speak(msg);
    }


    play();
    if (dist < 0.3 && !alerted) {
      alerted = true;
      speakWakeup();
    }


    function register() {
      userStop = document.getElementById("stop").value;
      status.innerText = "Registered for " + userStop;
    }

    async function check() {
      let res = await fetch("http://127.0.0.1:8000/announcements");
      let data = await res.json();

      if (data.current_stop && data.current_stop !== lastStop) {
        lastStop = data.current_stop;

        speakTwice("Next stop is " + data.current_stop);

        if (data.current_stop === userStop) {
          speakTwice("Hello. Your stop has arrived. Please collect your belongings");
        }
      }
    }

    function registerPassenger() {
      const name = document.getElementById("name").value;
      const stop = document.getElementById("destination").value;

      if (!name || !stop) {
        alert("Enter name and stop");
        return;
      }

      document.getElementById("status").innerText =
        "âœ… Registered successfully. Waiting for alert...";
    }
    <p id="status"></p>


    setInterval(check, 3000);

    const map = L.map('map').setView([16.5, 80.6], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker = L.marker([16.5, 80.6]).addTo(map);

    function speak(text) {
      speechSynthesis.speak(new SpeechSynthesisUtterance(text));
    }

    async function loadGPS() {
      const res = await fetch("http://127.0.0.1:8000/gps");
      const data = await res.json();

      marker.setLatLng([data.lat, data.lng]);
      map.setView([data.lat, data.lng]);

      calculateETA(data.lat, data.lng);
    }

    async function checkEmergency() {
      const res = await fetch("http://127.0.0.1:8000/emergency");
      const data = await res.json();

      if (data.emergency) {
        document.getElementById("emergencyBox").innerText =
          "ðŸš¨ EMERGENCY IN BUS!";
        speak("Attention passengers. Emergency detected. Please stay calm.");
      }
    }

    function calculateETA(lat, lng) {
      const destLat = 16.5062;   // example stop
      const destLng = 80.6480;

      const dist = Math.sqrt(
        Math.pow(destLat - lat, 2) + Math.pow(destLng - lng, 2)
      ) * 111;

      const speed = 40; // km/hr bus avg
      const time = (dist / speed * 60).toFixed(1);

      document.getElementById("eta").innerText =
        `ðŸ•’ Estimated arrival: ${time} minutes`;
    }

    setInterval(() => {
      loadGPS();
      checkEmergency();
    }, 3000);

    const stopCoords = {
      "Miyapur": [17.4933, 78.3915],
      "Koti": [17.3850, 78.4867],
      "LB Nagar": [17.3456, 78.5522],
      "Hayathnagar": [17.3286, 78.6055],
      "Nalgonda": [17.0575, 79.2680],
      "Suryapet": [17.1400, 79.6200],
      "Nandigama": [16.7720, 80.2850],
      "Ibrahimpatnam": [17.3015, 78.6176],
      "Bhavanipuram": [16.5065, 80.6000],
      "PNBS": [16.5080, 80.6400],
      "Benz Circle": [16.5078, 80.6484],
      "Ramavarappadu Ring": [16.5200, 80.6500],
      "Vijayawada": [16.5062, 80.6480]
    };


  </script>
  <button onclick="moveBus()">Simulate Bus Move</button>

  <script>
    let lat = 16.5062;
    let lng = 80.6480;

    function moveBus() {
      lat += 0.0003;
      lng += 0.0003;

      fetch("http://127.0.0.1:8000/gps/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lng })
      })
    }

  </script>
  <button onclick="getGPS()">Check Location</button>
  <p id="loc"></p>

  <script>
    async function getGPS() {
      const res = await fetch("http://127.0.0.1:8000/gps");
      const d = await res.json();
      document.getElementById("loc").innerText =
        d.lat + " , " + d.lng;
    }
  </script>

</body>

</html>
