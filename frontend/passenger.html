<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Passenger Wake-Up Alerts</title>

  <style>
    body {
      background: #1976d2;
      font-family: Arial;
      margin: 0;
      padding: 0;
      color: white;
    }

    .card {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .3);
    }

    h2 {
      text-align: center
    }

    select,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 8px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1
    }

    .emergency {
      background: red;
      font-size: 18px;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸšŒ Passenger Wake-Up Alert</h2>

    <select id="stop">
      <option value="">Select your stop</option>
      <option>Miyapur</option>
      <option>Koti</option>
      <option>LB Nagar</option>
      <option>Hayathnagar</option>
      <option>Nalgonda</option>
      <option>Suryapet</option>
      <option>Nandigama</option>
      <option>Ibrahimpatnam</option>
      <option>Bhavanipuram</option>
      <option>PNBS</option>
      <option>Benz Circle</option>
      <option>Ramavarappadu Ring</option>
      <option>Vijayawada</option>
    </select>

    <button onclick="register()">Register</button>
    <button class="emergency" onclick="sendEmergency()">ðŸš¨ Emergency</button>

    <div id="status" class="status">
      Please select your stop and register.
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel("bus_channel");

    let passengers = [];

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 0.9;
      speechSynthesis.speak(msg);
    }

    function register() {
      const stop = document.getElementById("stop").value;

      const passenger = {
        name: "Passenger",
        stop: stop,
        nearAlerted: false,
        arrivedAlerted: false
      };

      passengers.push(passenger);

      document.getElementById("status").innerText =
        "âœ… Registration successful for stop " + stop;

      speak("Registration successful. You will be alerted for " + stop);
    }

    channel.onmessage = e => {
      const data = e.data;

      if (data.type === "announce") {
        passengers.forEach(p => {
          if (p.stop === data.stop) {

            if (data.stage === "near" && !p.nearAlerted) {
              speak(
                "Attention passenger. Your stop is arriving soon. Please get ready with your belongings."
              );
              p.nearAlerted = true;
            }

            if (data.stage === "arrived" && !p.arrivedAlerted) {
              speak(
                "Attention passenger. Your stop has arrived. Please get down safely."
              );
              p.arrivedAlerted = true;
            }

          }
        });
      }
    };

    function sendEmergency() {
      navigator.geolocation.getCurrentPosition(p => {
        channel.postMessage({
          type: "emergency",
          lat: p.coords.latitude,
          lng: p.coords.longitude
        });
      });

      speak("Emergency alert sent. Help will arrive soon.");
    }
  </script>



</body>

</html>
